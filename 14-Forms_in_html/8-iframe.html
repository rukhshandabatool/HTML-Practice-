<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> iframe tag </title>
</head>
<body>
    <h1> iframe tag </h1>
    <p> ~ &lt; iframe &gt; tag is used to show a website inside a website, which means we can use another website inside our website</p>
    <p> ~ Internally that website is working but we are just linking it on our website.</p>
    <br />
    <h1> Tutorial Republic Website</h1>
    <iframe src="https://www.tutorialrepublic.com/html-tutorial/html-iframes.php" title="Iframe Tutorial" width="800" height="500"></iframe>

</body>
</html>
